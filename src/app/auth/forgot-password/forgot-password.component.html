<div class="auth-card">
  <mat-card fxFlex.md="500px" fxFlex="90%">
    <mat-card-content>
      <form [formGroup]="form"
            (ngSubmit)="onSubmit()"
            fxLayout="column"
            fxLayoutAlign="stretch"
            fxLayoutGap="20px">
        <h2>Forgot Password</h2>
        <p>Forgot your account’s password or having trouble logging into your account? Enter your email address and we’ll send you a recovery link.</p>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="username" required/>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Send Recovery Email</button>
        <p>Already have an account? <a mat-button color="primary" routerLink="/auth/login">login</a></p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
