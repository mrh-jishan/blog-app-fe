<div class="auth-card">
  <mat-card fxFlex.md="500px" fxFlex="90%">
    <mat-card-content>
      <form [formGroup]="form"
            (ngSubmit)="onSubmit()"
            fxLayout="column"
            fxLayoutAlign="stretch"
            fxLayoutGap="20px">
        <h2>Log In</h2>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="username" required/>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password" required/>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="end center">
          <a mat-button color="primary" routerLink="/auth/forgot-password">Forgot password?</a>
        </div>
        <button mat-raised-button color="primary">Login</button>
        <p>Donâ€™t have an account? <a mat-button color="primary" routerLink="/auth/register">Sign up</a></p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
