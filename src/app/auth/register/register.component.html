<div class="auth-card">
  <mat-card fxFlex.gt-md="500px" fxFlex="90%">
    <mat-card-content>
      <form [formGroup]="form"
            (ngSubmit)="onSubmit()"
            fxLayout="column"
            fxLayoutAlign="stretch"
            fxLayoutGap="20px">
        <h2>Register</h2>
        <mat-form-field>
          <mat-label>Display name</mat-label>
          <input matInput placeholder="full-name" formControlName="username" required/>
          <mat-error>
            Please provide a valid name
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" formControlName="username" required/>
          <mat-error>
            Please provide a valid email address
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Password" formControlName="password" required/>
          <mat-error>
            Please provide a valid password
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary">Register</button>
        <p>Already have an account? <a mat-button color="primary" routerLink="/auth/login">Login</a> </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
